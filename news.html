<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Article | Arc Raiders Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dark-mode">
  <header>
    <div class="container header-content">
      <nav class="nav-buttons">
        <a href="index.html" class="nav-btn">← Back Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <article style="background:#16213e; padding:2.5rem; margin-top:2rem; border-radius:8px;">
      <h2 id="article-title">Synchronizing Article Data...</h2>
      <p id="article-date" style="color:#00d4ff;"></p>
      <hr style="border:0; border-top:1px solid #333; margin:1.5rem 0;">
      <div id="article-content" class="news-content"></div>
      
      <div class="social-share" style="margin-top:2.5rem; display:flex; gap:1rem;">
        <a id="share-tw" href="#" class="nav-btn" target="_blank"><i class="fab fa-twitter"></i> Share</a>
        <a id="share-rd" href="#" class="nav-btn" target="_blank"><i class="fab fa-reddit"></i> Share</a>
        <a href="#" class="nav-btn" onclick="navigator.clipboard.writeText(window.location.href); alert('Link copied!'); return false;"><i class="fas fa-link"></i> Copy</a>
      </div>
    </article>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Arc Raiders Hub | <a href="index.html">Return to Home</a></p>
    </div>
  </footer>

  <script>
    async function loadArticle() {
      const params = new URLSearchParams(window.location.search);
      const targetLink = params.get('link');
      
      const [news, patches] = await Promise.all([
        fetch('news.json').then(r => r.json()),
        fetch('patches.json').then(r => r.json())
      ]);
      
      const article = [...news, ...patches].find(a => a.link === targetLink);

      if (article) {
        document.title = `${article.title} | Arc Raiders Hub`;
        document.getElementById('article-title').innerText = article.title;
        document.getElementById('article-date').innerText = `Date: ${article.date}`;
        document.getElementById('article-content').innerHTML = article.fullContent;
        
        const currentUrl = encodeURIComponent(window.location.href);
        document.getElementById('share-tw').href = `https://twitter.com/intent/tweet?url=${currentUrl}&text=${article.title}`;
        document.getElementById('share-rd').href = `https://www.reddit.com/submit?url=${currentUrl}&title=${article.title}`;
      } else {
        document.getElementById('article-content').innerText = "Data file not found for this article.";
      }
    }
    loadArticle();
  </script>
</body>
</html>
