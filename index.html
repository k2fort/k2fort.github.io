<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arc Raiders Patch Notes & News</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Arc Raiders Hub</h1>
      </div>
      <nav class="nav-buttons">
        <a href="index.html" class="nav-btn active">Home</a>
        <a href="events.html" class="nav-btn">Event Timers</a>
        <a href="community.html" class="nav-btn">Community</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="search-section">
      <input type="text" id="news-search" placeholder="Search patches or news..." style="width:100%; padding:0.8rem; margin:1rem 0; background:#16213e; color:white; border:1px solid #00d4ff; border-radius:4px;">
    </section>

    <section id="patches">
      <h2>Recent Patches</h2>
      <table>
        <thead>
          <tr><th>Version/Title</th><th>Date</th><th>Link</th></tr>
        </thead>
        <tbody id="patch-table-body">
          </tbody>
      </table>
    </section>

    <section id="news" style="margin-top:2rem;">
      <h2>Latest News</h2>
      <div id="news-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;">
          </div>
    </section>
  </main>

  <script>
    async function loadData() {
      const [patchRes, newsRes] = await Promise.all([
        fetch('patches.json'),
        fetch('news.json')
      ]);
      const patches = await patchRes.json();
      const news = await newsRes.json();

      const patchBody = document.getElementById('patch-table-body');
      const newsGrid = document.getElementById('news-grid');

      // Populate Patches
      patches.forEach(p => {
        const row = `<tr>
          <td><strong>${p.title}</strong></td>
          <td>${p.date}</td>
          <td><a href="patches.html?link=${encodeURIComponent(p.link)}" class="nav-btn">View Notes</a></td>
        </tr>`;
        patchBody.innerHTML += row;
      });

      // Populate News
      news.forEach(n => {
        const card = `
          <div class="news-card" style="background:#16213e; padding:1.5rem; border-left:4px solid #00d4ff;">
            <h3>${n.title}</h3>
            <p><small>${n.date}</small></p>
            <p>${n.summary}</p>
            <a href="news.html?link=${encodeURIComponent(n.link)}" style="color:#00d4ff;">Read More â†’</a>
          </div>`;
        newsGrid.innerHTML += card;
      });

      // Search Logic
      document.getElementById('news-search').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('tr, .news-card').forEach(el => {
          const text = el.innerText.toLowerCase();
          el.style.display = text.includes(term) ? '' : 'none';
        });
      });
    }
    loadData();
  </script>
</body>
</html>
