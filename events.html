<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speranza HUB - Live Event Timers</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dark-mode">
  <header>
    <div class="container header-content">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>SPERANZA HUB</h1>
      </div>
      <nav class="nav-buttons">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="events.html" class="nav-btn active">Event Timers</a>
        <a href="community.html" class="nav-btn">Community</a>
      </nav>
      <button id="theme-toggle">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section class="event-intro">
      <h2 style="color: var(--primary);">ðŸ“¡ Live Event Timers</h2>
      <p>Real-time map conditions in the Rust Belt. All times automatically converted to your local timezone.</p>
    </section>

    <div id="status-bar" style="font-family: monospace; font-size: 0.8rem; color: #888; margin-bottom: 1.5rem; background: rgba(0,0,0,0.3); padding: 5px 10px; border-left: 2px solid var(--primary);">
      STATUS: SYNCING WITH SPERANZA SATELLITE...
    </div>

    <h3 style="margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 2px;">Active Signatures</h3>
    <div id="active-events" class="event-grid">
      </div>

    <h3 style="margin-top: 3rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 2px; color: #666;">Upcoming Windows</h3>
    <div id="upcoming-events" class="event-grid" style="opacity: 0.7;">
      </div>
  </main>

  <script>
    // Helper: Convert UTC "HH:MM" to a local Date object for today
    function utcToLocal(utcStr) {
      const [hours, minutes] = utcStr.split(':').map(Number);
      const d = new Date();
      d.setUTCHours(hours, minutes, 0, 0);
      return d;
    }

    async function updateEvents() {
      const activeContainer = document.getElementById('active-events');
      const upcomingContainer = document.getElementById('upcoming-events');
      const status = document.getElementById('status-bar');
      
      try {
        const response = await fetch('events.json');
        const json = await response.json();
        const events = json.data;
        const now = new Date();

        let activeHtml = '';
        let upcomingHtml = '';
        let activeCount = 0;

        events.forEach(event => {
          event.times.forEach(timeSlot => {
            const start = utcToLocal(timeSlot.start);
            let end = utcToLocal(timeSlot.end);

            // Handle midnight wrap-around (e.g., 23:00 to 01:00)
            if (end <= start) end.setDate(end.getDate() + 1);

            const isCurrent = now >= start && now < end;
            const isSoon = start > now && start < new Date(now.getTime() + 6 * 60 * 60 * 1000); // Next 6 hours

            const timeString = `${start.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} - ${end.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;

            if (isCurrent) {
              activeCount++;
              const diffMs = end - now;
              const minsLeft = Math.floor(diffMs / 60000);
              
              activeHtml += `
                <div class="event-card active-pulse" style="background: #16213e; padding: 1.5rem; border-left: 4px solid #ff4b2b; position: relative; overflow: hidden;">
                  <div style="display:flex; justify-content: space-between; align-items: start;">
                    <div>
                      <h4 style="margin:0; color: #ff4b2b; text-transform: uppercase;">${event.name}</h4>
                      <p style="margin: 5px 0; font-size: 0.9rem;"><i class="fas fa-map-marker-alt"></i> ${event.map}</p>
                    </div>
                    <img src="${event.icon}" style="width: 40px; height: 40px; filter: drop-shadow(0 0 5px #ff4b2b);">
                  </div>
                  <div style="margin-top: 15px; font-weight: bold; color: #fff;">
                    <i class="fas fa-clock"></i> ENDS IN: ${minsLeft}m
                  </div>
                  <div style="font-size: 0.7rem; color: #888; margin-top: 5px;">Window: ${timeString}</div>
                </div>`;
            } else if (isSoon) {
              const diffMs = start - now;
              const minsUntil = Math.floor(diffMs / 60000);
              const hoursUntil = Math.floor(minsUntil / 60);

              upcomingHtml += `
                <div class="event-card" style="background: #1a1f3a; padding: 1rem; border-left: 4px solid #444;">
                  <h4 style="margin:0; font-size: 1rem;">${event.name}</h4>
                  <p style="margin: 2px 0; font-size: 0.8rem; color: #aaa;">${event.map}</p>
                  <div style="margin-top: 10px; font-size: 0.85rem; color: var(--primary);">
                    Starts in: ${hoursUntil > 0 ? hoursUntil + 'h ' : ''}${minsUntil % 60}m
                  </div>
                </div>`;
            }
          });
        });

        activeContainer.innerHTML = activeHtml || `
          <div style="grid-column: 1/-1; text-align: center; padding: 3rem; border: 1px dashed #333; color: #666;">
            <p>Scan complete: No active signatures detected.</p>
            <p style="font-size: 0.8rem;">Rust Belt is currently clear.</p>
          </div>`;
        
        upcomingContainer.innerHTML = upcomingHtml;
        status.innerText = `LAST UPLINK: ${now.toLocaleTimeString()} | SYSTEM: NOMINAL`;

      } catch (e) {
        console.error(e);
        status.innerText = "ERROR: SATELLITE OFFLINE";
      }
    }

    // Refresh every minute
    setInterval(updateEvents, 60000);
    updateEvents();

    // Theme Toggle Script
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>

  <style>
    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .active-pulse {
      animation: pulse-border 2s infinite;
    }
    @keyframes pulse-border {
      0% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 75, 43, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0); }
    }
  </style>
</body>
</html>
