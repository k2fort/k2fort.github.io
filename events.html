<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speranza HUB - Arc Raiders News & Updates</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dark-mode">
  <header>
    <div class="container header-content">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Speranza HUB</h1>
      </div>
      <nav class="nav-buttons">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="events.html" class="nav-btn active">Event Timers</a>
        <a href="community.html" class="nav-btn">Community</a>
      </nav>
      <button id="theme-toggle">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section class="event-intro">
      <h2>Live Event Timers</h2>
      <p>Current map conditions in the Rust Belt. Data synced via MetaForge API.</p>
    </section>

    <div id="status-bar" style="font-size: 0.8rem; color: #888; margin-bottom: 1rem;">Status: Initializing Uplink...</div>

    <div id="active-events" class="event-grid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:1.5rem; margin-top:2rem;">
      <p>Accessing local database...</p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 Speranza HUB | Not affiliated with Embark | <a href="sitemap.xml">Sitemap</a> | <a href="rss.xml">RSS Feed</a></p>
      <div class="footer-socials">
          <a href="https://discord.gg/arcraiders" target="_blank"><i class="fab fa-discord"></i></a>
          <a href="https://twitter.com/arcraidersgame" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script>
    async function loadLocalEvents() {
      const container = document.getElementById('active-events');
      const status = document.getElementById('status-bar');
      
      try {
        // Fetching the LOCAL file generated by your update_data.py
        const response = await fetch('events.json');
        
        if (!response.ok) {
            throw new Error("Local events.json not found. Make sure update_data.py has run.");
        }
        
        const data = await response.json();
        container.innerHTML = '';
        
        if (!data || data.length === 0) {
          container.innerHTML = "<p>No active signatures detected. Rust Belt is currently clear.</p>";
          status.innerText = "Scan complete: No events found in local data.";
          return;
        }

        // Filter and display events
        let activeCount = 0;
        data.forEach(event => {
          const end = new Date(event.end_utc);
          const now = new Date();
          const timeLeft = Math.floor((end - now) / 1000 / 60);

          if (timeLeft > 0) {
            activeCount++;
            container.innerHTML += `
              <div class="event-card" style="background:var(--bg-secondary, #16213e); padding:1.5rem; border-top:4px solid #ff4b2b; border-radius:4px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
                <h3 style="color:#00d4ff; margin-top:0;">${event.name}</h3>
                <p>Location: <strong>${event.map}</strong></p>
                <p style="color:#ff4b2b; font-weight:bold;"><i class="fas fa-clock"></i> Ends in: ${timeLeft}m</p>
                <div style="font-size:0.7rem; color:#666; margin-top:10px;">Ends at: ${end.toLocaleTimeString()}</div>
              </div>`;
          }
        });

        if(activeCount === 0) {
            container.innerHTML = "<p>All scheduled events have concluded for this cycle.</p>";
        }
        
        status.innerText = "Last Database Sync: " + new Date().toLocaleTimeString();
        
      } catch (e) {
        console.error("Local Load Error:", e);
        container.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 2rem; border: 1px dashed #ff4b2b;">
            <p style="color: #ff4b2b;">Database Error: events.json missing or corrupted.</p>
            <p style="font-size:0.8rem;">Run update_data.py to generate event data.</p>
          </div>`;
        status.innerText = "Load failed.";
      }
    }

    // Load immediately
    loadLocalEvents();

    // Theme Toggle
    document.getElementById('theme-toggle').onclick = () => {
      document.body.classList.toggle('light-mode');
    };
  </script>
</body>
</html>
