<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arc Raiders Live Events</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-content">
      <nav class="nav-buttons">
        <a href="index.html" class="nav-btn active">Home</a>
        <a href="events.html" class="nav-btn">Event Timers</a>
        <a href="community.html" class="nav-btn">Community</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Active Map Conditions</h2>
      <div id="active-events" class="event-grid" style="display:grid; gap:1rem;">
        <p>Syncing with Rust Belt satellites...</p>
      </div>
    </section>
  </main>

  <script>
    async function updateTimers() {
      try {
        const response = await fetch('https://metaforge.app/api/arc-raiders/event-timers');
        const data = await response.json();
        const container = document.getElementById('active-events');
        container.innerHTML = '';

        data.forEach(event => {
          const end = new Date(event.end_utc);
          const now = new Date();
          const timeLeft = Math.floor((end - now) / 1000 / 60);

          if (timeLeft > 0) {
            const card = document.createElement('div');
            card.style = "background:#1a1a2e; padding:1rem; border:1px solid #333; border-radius:5px;";
            card.innerHTML = `
              <h3 style="color:#00d4ff; margin:0;">${event.name}</h3>
              <p style="margin:5px 0;">Location: <strong>${event.map}</strong></p>
              <p style="color:#ff4b2b; font-weight:bold;">Ends in: ${timeLeft}m</p>
            `;
            container.appendChild(card);
          }
        });
      } catch (e) {
        document.getElementById('active-events').innerHTML = "Unable to reach MetaForge API. Try again later.";
      }
    }
    updateTimers();
    setInterval(updateTimers, 60000); // Auto-refresh every minute
  </script>
</body>
</html>
