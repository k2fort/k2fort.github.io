<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arc Raiders Live Events</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dark-mode">
  <header>
    <div class="container header-content">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Arc Raiders Live Events</h1>
      </div>
      <nav class="nav-buttons">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="events.html" class="nav-btn active">Event Timers</a>
        <a href="community.html" class="nav-btn">Community</a>
      </nav>
      <button id="theme-toggle">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section class="event-intro">
      <h2>Live Event Timers</h2>
      <p>Current map conditions in the Rust Belt. Data synced via MetaForge API.</p>
    </section>

    <div id="active-events" class="event-grid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:1.5rem; margin-top:2rem;">
      <p>Scanning frequencies...</p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 Arc Raiders Hub | Data provided by MetaForge API</p>
      <div class="footer-socials">
          <a href="https://discord.gg/arcraiders" target="_blank"><i class="fab fa-discord"></i></a>
          <a href="https://twitter.com/arcraidersgame" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script>
    async function updateTimers() {
      try {
        const response = await fetch('https://metaforge.app/api/arc-raiders/event-timers');
        const data = await response.json();
        const container = document.getElementById('active-events');
        container.innerHTML = '';

        data.forEach(event => {
          const end = new Date(event.end_utc);
          const timeLeft = Math.floor((end - new Date()) / 1000 / 60);

          if (timeLeft > 0) {
            container.innerHTML += `
              <div class="event-card" style="background:#16213e; padding:1.5rem; border-top:4px solid #ff4b2b; border-radius:4px;">
                <h3 style="color:#00d4ff; margin-top:0;">${event.name}</h3>
                <p>Location: <strong>${event.map}</strong></p>
                <p style="color:#ff4b2b; font-weight:bold;"><i class="fas fa-clock"></i> Ends in: ${timeLeft}m</p>
              </div>`;
          }
        });
      } catch (e) {
        document.getElementById('active-events').innerHTML = "Signal interrupted. Please refresh.";
      }
    }
    updateTimers();
    setInterval(updateTimers, 60000);

    document.getElementById('theme-toggle').onclick = () => {
      document.body.classList.toggle('light-mode');
    };
  </script>
</body>
</html>
